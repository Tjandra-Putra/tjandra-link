<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tjandra's Social Links</title>

    <!-- Fontawsome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Custom CSS-->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Tab Icon -->
    <link rel="shortcut icon" type="image/png" href="./img/logo.PNG" />
  </head>
  <body>
    <div class="banner">
      <img src="./img/cyber-punk.jpg" alt="" class="img-fluid banner-img" />
      <div class="profile">
        <div class="img-wrapper">
          <img src="./img/tjandra.jpg" alt="" class="profile-img" />
        </div>
        <div class="username">_welcome to my <span class="type"></span></div>
      </div>
    </div>

    <div class="social-links-wrapper">
      <a href="https://www.youtube.com/channel/UCszcUOKsARqDmxi8Y3Tjcsw" target="_blank" class="link">
        <div class="social-links-container">Youtube</div>
      </a>
      <a href="https://www.tiktok.com/@tjandraputra_official" target="_blank" class="link">
        <div class="social-links-container">Tiktok</div>
      </a>
      <a href="https://www.instagram.com/tjandraputra_official" target="_blank" class="link">
        <div class="social-links-container">Instagram</div>
      </a>
      <a href="https://www.thespruceeats.com/cantonese-roast-duck-694866" target="_blank" class="link">
        <div class="social-links-container">Roasted Duck Recipe</div>
      </a>
      <a href="https://popcat.click/" target="_blank" class="link">
        <div class="social-links-container">Kity Kat</div>
      </a>
      <!-- <a
        href="https://www.facebook.com/profile.php?id=100013313226865"
        target="_blank"
        class="link"
      >
        <div class="social-links-container">Facebook</div>
      </a>
      <a
        href="https://www.linkedin.com/in/tjandra-putra/"
        target="_blank"
        class="link"
      >
        <div class="social-links-container">LinkedIn</div>
      </a> -->
    </div>

    <div class="footer-section">
      <div class="footer-text">created by <span style="color: #fefa00ce">tjandra.</span></div>
    </div>

    <div class="bg-music" onclick="musicHandler()">
      <img
        src="./img/spotify.png"
        width="30"
        alt=""
        class="img-fluid mt-3 bg-music"
        id="pause"
        style="visibility: visible"
      />

      <img
        src="./img/sound.gif"
        width="30"
        alt=""
        class="img-fluid mt-3 bg-music sound"
        id="play"
        style="visibility: hidden"
      />

      <audio
        src="./img/y2mate.com - Dua Lipa DaBaby  Levitating Lyrics.mp3"
        id="myMusic"
        style="display: block"
        loop
      ></audio>
    </div>

    <!-- Type.js-->
    <script src=" ./js/typed.js"></script>

    <!-- Custom JS -->
    <script src="./js/index.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
